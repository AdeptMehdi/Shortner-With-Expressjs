<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 کوتاه‌کننده لینک</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">
                🔗 کوتاه‌کننده لینک
            </h1>
            <p class="text-xl text-gray-600 mb-2">
                لینک‌های طولانی خود را به لینک‌های کوتاه و زیبا تبدیل کنید
            </p>
            <p class="text-sm text-gray-500">
                امن، سریع و قابل اعتماد
            </p>
        </header>

        <!-- Main Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <form id="urlForm" class="space-y-6">
                <div>
                    <label for="urlInput" class="block text-lg font-semibold text-gray-700 mb-3">
                        لینک خود را وارد کنید:
                    </label>
                    <div class="relative">
                        <input
                            type="url"
                            id="urlInput"
                            placeholder="https://example.com"
                            class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    id="shortenBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-xl text-lg transition-all duration-200 transform hover:scale-105"
                >
                    <span id="btnText">کوتاه کردن لینک</span>
                    <span id="btnLoading" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline-block ml-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        در حال پردازش...
                    </span>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">نتیجه</h2>

            <div class="space-y-4">
                <div class="bg-gray-50 rounded-xl p-4">
                    <label class="block text-sm font-semibold text-gray-600 mb-2">لینک اصلی:</label>
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <input
                            type="text"
                            id="originalUrl"
                            readonly
                            class="flex-1 px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm"
                        >
                        <button
                            onclick="copyToClipboard('originalUrl')"
                            class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-lg transition-colors"
                        >
                            📋
                        </button>
                    </div>
                </div>

                <div class="bg-green-50 rounded-xl p-4">
                    <label class="block text-sm font-semibold text-gray-600 mb-2">لینک کوتاه:</label>
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <input
                            type="text"
                            id="shortUrl"
                            readonly
                            class="flex-1 px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm font-mono"
                        >
                        <button
                            onclick="copyToClipboard('shortUrl')"
                            class="bg-green-200 hover:bg-green-300 px-3 py-2 rounded-lg transition-colors"
                        >
                            📋
                        </button>
                        <a
                            id="visitLink"
                            target="_blank"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                        >
                            🔗 بازدید
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button
                    onclick="resetForm()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-6 rounded-lg transition-colors"
                >
                    ایجاد لینک جدید
                </button>
            </div>
        </div>

        <!-- Features Section -->
        <div class="mt-12 grid md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl p-6 text-center shadow-lg">
                <div class="text-4xl mb-4">🛡️</div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">امنیت بالا</h3>
                <p class="text-gray-600 text-sm">اعتبارسنجی پیشرفته و جلوگیری از URLهای مخرب</p>
            </div>

            <div class="bg-white rounded-xl p-6 text-center shadow-lg">
                <div class="text-4xl mb-4">⚡</div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">سرعت بالا</h3>
                <p class="text-gray-600 text-sm">پردازش سریع و پاسخ‌دهی آنی</p>
            </div>

            <div class="bg-white rounded-xl p-6 text-center shadow-lg">
                <div class="text-4xl mb-4">📊</div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">لاگ‌گیری</h3>
                <p class="text-gray-600 text-sm">ردیابی کامل عملیات و خطاها</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
